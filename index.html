<script>

    // Animated Counter for Stats (Fixed)
    function animateCounter(element, target) {
        let current = 0;
        const increment = target / 100;
        const suffix = element.dataset.suffix || '';
        const isDecimal = target % 1 !== 0;

        const timer = setInterval(() => {
            current += increment;
            if (current >= target) {
                element.textContent = target.toFixed(isDecimal ? 2 : 0) + suffix;
                clearInterval(timer);
            } else {
                element.textContent = (isDecimal ? current.toFixed(2) : Math.floor(current)) + suffix;
            }
        }, 20);
    }

    // Trigger counter animation when stats section is visible (Fixed)
    const statsObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const statNumbers = entry.target.querySelectorAll('.stat-number');
                statNumbers.forEach(stat => {
                    const rawText = stat.textContent.trim();
                    const numeric = parseFloat(rawText.replace(/[^\d.]/g, ''));
                    const suffix = rawText.replace(/[\d.]/g, '').trim();
                    stat.dataset.suffix = suffix;
                    animateCounter(stat, numeric);
                });
                statsObserver.unobserve(entry.target);
            }
        });
    });

    const aboutSection = document.getElementById('about');
    if (aboutSection) {
        statsObserver.observe(aboutSection);
    }

</script>
